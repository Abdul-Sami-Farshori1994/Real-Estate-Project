<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
</head>
<body>
    <h1>Property List</h1>
    <ul>
        {% for property in properties %}
            <li><a href="{% url 'property_detail' property.id %}">{{ property.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
